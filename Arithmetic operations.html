<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>
<p>In this example,x, y,and z are declared.</p>
<p>we are using automatically,var,let,const declared in the script.</p>
<p id="addition"></p>
<p id="subtraction"></p>
<p id="multiplication"></p>
<p id="division"></p>
<p id="modulus"></p>
<script>
let x=100+5;
var y=5-3;
const z=10*2;
a=10/2;
b=50%25;
document.getElementById("addition").innerHTML=x;
document.getElementById("subtraction").innerHTML=y;
document.getElementById("multiplication").innerHTML=z;
document.getElementById("division").innerHTML=a;
document.getElementById("modulus").innerHTML=b;
</script>
</body>
</html>
